<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#E8C5D8"/>
  
  <!-- Street scene -->
  <rect x="0" y="250" width="400" height="50" fill="#D1D5DB"/>
  
  <!-- Street lamp -->
  <rect x="50" y="150" width="6" height="100" fill="#6B7280"/>
  <circle cx="53" cy="145" r="12" fill="#FEF3C7"/>
  
  <!-- Person feeling uncomfortable (diverse representation) -->
  <circle cx="150" cy="180" r="20" fill="#D4A574"/>
  <rect x="140" y="200" width="20" height="40" fill="#7C3AED"/>
  <rect x="135" y="210" width="10" height="20" fill="#5B21B6"/>
  <rect x="155" y="210" width="10" height="20" fill="#5B21B6"/>
  
  <!-- Body language showing discomfort - stepping back -->
  <path d="M135 190 Q145 185 155 190" stroke="#6B7280" stroke-width="2" fill="none"/>
  
  <!-- Person causing discomfort (non-threatening but persistent) -->
  <circle cx="220" cy="180" r="20" fill="#FCD34D"/>
  <rect x="210" y="200" width="20" height="40" fill="#F59E0B"/>
  <rect x="205" y="210" width="10" height="20" fill="#D97706"/>
  <rect x="225" y="210" width="10" height="20" fill="#D97706"/>
  
  <!-- Speech bubble indicating persistent talking -->
  <ellipse cx="250" cy="150" rx="20" ry="12" fill="white"/>
  <polygon points="235,160 240,165 245,160" fill="white"/>
  <text x="240" y="155" font-family="Arial" font-size="8" fill="#6B7280">...</text>
  
  <!-- Observer/bystander (you) -->
  <circle cx="80" cy="180" r="18" fill="#A7F3D0"/>
  <rect x="72" y="198" width="16" height="35" fill="#10B981"/>
  <rect x="68" y="208" width="8" height="18" fill="#059669"/>
  <rect x="84" y="208" width="8" height="18" fill="#059669"/>
  
  <!-- Thinking bubble showing consideration -->
  <ellipse cx="60" cy="150" rx="15" ry="10" fill="white"/>
  <ellipse cx="65" cy="160" rx="5" ry="3" fill="white"/>
  <text x="55" y="155" font-family="Arial" font-size="6" fill="#10B981">?</text>
  
  <!-- Background elements suggesting public space -->
  <rect x="320" y="100" width="60" height="150" fill="#9CA3AF"/>
  <rect x="330" y="110" width="8" height="10" fill="#FEF3C7"/>
  <rect x="350" y="120" width="8" height="10" fill="#FEF3C7"/>
  
  <!-- Tree for natural setting -->
  <circle cx="350" cy="220" r="25" fill="#10B981"/>
  <rect x="345" y="220" width="10" height="30" fill="#92400E"/>
</svg>

