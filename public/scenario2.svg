<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#EA79B5"/>
  
  <!-- Bus interior -->
  <rect x="0" y="0" width="400" height="300" fill="#E5E7EB"/>
  
  <!-- Bus windows -->
  <rect x="50" y="20" width="60" height="40" fill="#DBEAFE"/>
  <rect x="130" y="20" width="60" height="40" fill="#DBEAFE"/>
  <rect x="210" y="20" width="60" height="40" fill="#DBEAFE"/>
  <rect x="290" y="20" width="60" height="40" fill="#DBEAFE"/>
  
  <!-- Bus seats -->
  <rect x="30" y="100" width="30" height="50" fill="#6366F1"/>
  <rect x="70" y="100" width="30" height="50" fill="#6366F1"/>
  <rect x="120" y="100" width="30" height="50" fill="#6366F1"/>
  <rect x="160" y="100" width="30" height="50" fill="#6366F1"/>
  <rect x="210" y="100" width="30" height="50" fill="#6366F1"/>
  <rect x="250" y="100" width="30" height="50" fill="#6366F1"/>
  <rect x="300" y="100" width="30" height="50" fill="#6366F1"/>
  <rect x="340" y="100" width="30" height="50" fill="#6366F1"/>
  
  <!-- Person feeling uncomfortable (diverse representation) -->
  <circle cx="140" cy="180" r="18" fill="#92400E"/>
  <rect x="132" y="198" width="16" height="35" fill="#DC2626"/>
  <rect x="128" y="208" width="8" height="18" fill="#B91C1C"/>
  <rect x="148" y="208" width="8" height="18" fill="#B91C1C"/>
  
  <!-- Body language showing discomfort - looking away -->
  <ellipse cx="135" cy="175" rx="2" ry="3" fill="#6B7280"/>
  <ellipse cx="145" cy="175" rx="2" ry="3" fill="#6B7280"/>
  <path d="M132 185 Q140 180 148 185" stroke="#6B7280" stroke-width="1" fill="none"/>
  
  <!-- Person making comments (less aggressive visual) -->
  <circle cx="260" cy="180" r="18" fill="#F59E0B"/>
  <rect x="252" y="198" width="16" height="35" fill="#D97706"/>
  <rect x="248" y="208" width="8" height="18" fill="#B45309"/>
  <rect x="268" y="208" width="8" height="18" fill="#B45309"/>
  
  <!-- Speech bubble with more subtle indication -->
  <ellipse cx="300" cy="150" rx="30" ry="15" fill="white"/>
  <polygon points="275,160 285,170 290,160" fill="white"/>
  <text x="285" y="155" font-family="Arial" font-size="8" fill="#F59E0B">...</text>
  
  <!-- Observer/potential helper (you) -->
  <circle cx="80" cy="180" r="15" fill="#A7F3D0"/>
  <rect x="74" y="195" width="12" height="25" fill="#10B981"/>
  <rect x="70" y="205" width="6" height="15" fill="#059669"/>
  <rect x="86" y="205" width="6" height="15" fill="#059669"/>
  
  <!-- Awareness indicator - making eye contact -->
  <path d="M95 175 L125 175" stroke="#10B981" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- Other diverse passengers -->
  <circle cx="320" cy="180" r="15" fill="#DDD6FE"/>
  <rect x="314" y="195" width="12" height="25" fill="#8B5CF6"/>
  
  <!-- Elderly passenger -->
  <circle cx="45" cy="180" r="15" fill="#FED7AA"/>
  <rect x="39" y="195" width="12" height="25" fill="#FB923C"/>
  
  <!-- Bus handrails -->
  <rect x="0" y="80" width="400" height="4" fill="#6B7280"/>
  <rect x="45" y="80" width="4" height="30" fill="#6B7280"/>
  <rect x="115" y="80" width="4" height="30" fill="#6B7280"/>
  <rect x="185" y="80" width="4" height="30" fill="#6B7280"/>
  <rect x="255" y="80" width="4" height="30" fill="#6B7280"/>
  <rect x="325" y="80" width="4" height="30" fill="#6B7280"/>
  
  <!-- Bus door indicator -->
  <rect x="380" y="120" width="20" height="80" fill="#4B5563"/>
</svg>

